<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #img_js{
    
     
    height:800px;
    width: 70%;
    margin: auto;
    margin-left: 15%;
    margin-top: 5%;
    margin-bottom: 20%;

}
img{
    height:600px;
    width: 40%;
}
    </style>
</head>
<body>
    <div id="img_js"></div>
</body>
</html>
<script>
   
    var getCart=JSON.parse(localStorage.getItem("cart"));
    var images=document.createElement("img");
    images.src=getCart.image_url;
    document.querySelector("#img_js").append(images);

</script>
